<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Average GPA by Parental Education - D3 Bar Chart</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    .bar {
      fill: steelblue;
    } 
    .bar:hover {
      fill: rgb(143, 191, 255);
    }
    .axis-label {
      font-size: 12px;
    }
    .tooltip {
      position: absolute;
      background-color: white;
      border: 1px solid black;
      padding: 5px;
      font-size: 12px;
      pointer-events: none;
      opacity: 0;
    }
  </style>
</head>
<body>
  <h2>Average GPA by Parental Education Level</h2>
  <div id="chart"></div>
  <div class="tooltip"></div>
  <script>
    var data = [
        {"ParentalEducation": 0, "GPA": 1.893},
        {"ParentalEducation": 1, "GPA": 1.944},
        {"ParentalEducation": 2, "GPA": 1.930},
        {"ParentalEducation": 3, "GPA": 1.809},
        {"ParentalEducation": 4, "GPA": 1.816}
    ];

    var margin = {top: 40, right: 20, bottom: 50, left: 60},
        width = 600 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

    var svg = d3.select("#chart")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var x = d3.scaleBand()
      .domain(data.map(d => d.ParentalEducation))
      .range([0, width])
      .padding(0.2);

    var y = d3.scaleLinear()
      .domain([0, d3.max(data, d => d.GPA) + 0.5])
      .nice()
      .range([height, 0]);

    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x).tickFormat(d => "Level " + d))
      .selectAll("text")
      .attr("class", "axis-label");

    svg.append("g")
      .call(d3.axisLeft(y))
      .selectAll("text")
      .attr("class", "axis-label");

    var tooltip = d3.select(".tooltip");

    svg.selectAll(".bar")
      .data(data)
      .enter()
      .append("rect")
      .attr("class", "bar")
      .attr("x", d => x(d.ParentalEducation))
      .attr("y", d => y(d.GPA))
      .attr("width", x.bandwidth())
      .attr("height", d => height - y(d.GPA))
      .on("mouseover", (event, d) => {
        tooltip.style("opacity", 1)
               .html("Avg GPA: " + d.GPA.toFixed(2))
               .style("left", (event.pageX + 10) + "px")
               .style("top", (event.pageY - 20) + "px");
      })
      .on("mousemove", (event) => {
        tooltip.style("left", (event.pageX + 10) + "px")
               .style("top", (event.pageY - 20) + "px");
      })
      .on("mouseout", () => {
        tooltip.style("opacity", 0);
      });

    svg.append("text")
      .attr("x", width / 2)
      .attr("y", height + margin.bottom - 5)
      .attr("text-anchor", "middle")
      .text("Parental Education Level");

    svg.append("text")
      .attr("x", -height / 2)
      .attr("y", -40)
      .attr("transform", "rotate(-90)")
      .attr("text-anchor", "middle")
      .text("Average GPA");
  </script>
</body>
</html>
